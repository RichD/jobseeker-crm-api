---
openapi: 3.0.1
info:
  title: JobSeeker CRM API
  version: v1
  description: RESTful API for tracking job applications with JWT authentication
paths:
  "/api/v1/auth/signup":
    post:
      summary: User signup
      tags:
      - Authentication
      parameters: []
      responses:
        '201':
          description: user created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@example.com
                password:
                  type: string
                  example: password123
              required:
              - email
              - password
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
servers:
- url: http://localhost:3005
  description: Development server
- url: https://jobseeker-crm-api-production.up.railway.app
  description: Production server
