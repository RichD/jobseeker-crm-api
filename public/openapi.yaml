openapi: 3.0.1
info:
  title: JobSeeker CRM API
  version: 1.0.0
  description: RESTful API for tracking job applications with JWT authentication
servers:
  - url: http://localhost:3005
    description: Development server
  - url: https://jobseeker-crm-api-production.up.railway.app
    description: Production server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string

    Job:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        company:
          type: string
        url:
          type: string
          nullable: true
        location:
          type: string
          nullable: true
        status:
          type: string
          enum: [saved, applied, interviewing, offer, rejected]
        description:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
        compensation:
          type: string
          nullable: true
        applied_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Skill:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        slug:
          type: string
        category:
          type: string
        aliases:
          type: array
          items:
            type: string

    JobSkill:
      type: object
      properties:
        id:
          type: integer
        skill:
          $ref: '#/components/schemas/Skill'
        years_required:
          type: integer
          nullable: true
        classification:
          type: string
          enum: [required, preferred, mentioned]

    Error:
      type: object
      properties:
        error:
          type: string

    ValidationErrors:
      type: object
      properties:
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

security:
  - bearerAuth: []

tags:
  - name: Authentication
    description: User authentication endpoints
  - name: Jobs
    description: Job management endpoints
  - name: Job Skills
    description: Job skill management endpoints

paths:
  /api/v1/auth/signup:
    post:
      tags:
        - Authentication
      summary: User signup
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: user@example.com
                password:
                  type: string
                  example: password123
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrors'

  /api/v1/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: user@example.com
                password:
                  type: string
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      responses:
        '200':
          description: Current user retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/jobs:
    get:
      tags:
        - Jobs
      summary: List jobs
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 10
        - name: q
          in: query
          description: Search by title or company
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [saved, applied, interviewing, offer, rejected]
        - name: location
          in: query
          schema:
            type: string
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [created_at, applied_at, title, company]
        - name: order
          in: query
          schema:
            type: string
            enum: [asc, desc]
      responses:
        '200':
          description: Jobs retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobs:
                    type: array
                    items:
                      $ref: '#/components/schemas/Job'
                  pagination:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      per_page:
                        type: integer
                      total_count:
                        type: integer
                      total_pages:
                        type: integer
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Jobs
      summary: Create a job
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - job
              properties:
                job:
                  type: object
                  required:
                    - title
                    - company
                    - status
                  properties:
                    title:
                      type: string
                      example: Senior Rails Developer
                    company:
                      type: string
                      example: Tech Corp
                    url:
                      type: string
                      nullable: true
                    location:
                      type: string
                      nullable: true
                    status:
                      type: string
                      enum: [saved, applied, interviewing, offer, rejected]
                    description:
                      type: string
                      nullable: true
                    notes:
                      type: string
                      nullable: true
                    compensation:
                      type: string
                      nullable: true
                    applied_at:
                      type: string
                      format: date-time
                      nullable: true
      responses:
        '201':
          description: Job created
          content:
            application/json:
              schema:
                type: object
                properties:
                  job:
                    $ref: '#/components/schemas/Job'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrors'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/jobs/{id}:
    get:
      tags:
        - Jobs
      summary: Get a job
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Job retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  job:
                    $ref: '#/components/schemas/Job'
        '404':
          description: Job not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags:
        - Jobs
      summary: Update a job
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - job
              properties:
                job:
                  type: object
                  properties:
                    title:
                      type: string
                    company:
                      type: string
                    url:
                      type: string
                      nullable: true
                    location:
                      type: string
                      nullable: true
                    status:
                      type: string
                      enum: [saved, applied, interviewing, offer, rejected]
                    description:
                      type: string
                      nullable: true
                    notes:
                      type: string
                      nullable: true
                    compensation:
                      type: string
                      nullable: true
                    applied_at:
                      type: string
                      format: date-time
                      nullable: true
      responses:
        '200':
          description: Job updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  job:
                    $ref: '#/components/schemas/Job'
        '404':
          description: Job not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrors'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Jobs
      summary: Delete a job
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Job deleted
        '404':
          description: Job not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/jobs/{job_id}/skills:
    get:
      tags:
        - Job Skills
      summary: List job skills or get suggested skills
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: integer
        - name: suggest
          in: query
          description: Return suggested skills from job description
          schema:
            type: boolean
      responses:
        '200':
          description: Skills retrieved
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      skills:
                        type: array
                        items:
                          $ref: '#/components/schemas/JobSkill'
                  - type: object
                    properties:
                      suggested_skills:
                        type: array
                        items:
                          $ref: '#/components/schemas/Skill'
        '404':
          description: Job not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Job Skills
      summary: Create job skills (bulk)
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - skills
              properties:
                skills:
                  type: array
                  items:
                    type: object
                    required:
                      - skill_id
                      - classification
                    properties:
                      skill_id:
                        type: integer
                      years_required:
                        type: integer
                        nullable: true
                      classification:
                        type: string
                        enum: [required, preferred, mentioned]
      responses:
        '201':
          description: Skills created
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_skills:
                    type: array
                    items:
                      $ref: '#/components/schemas/JobSkill'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrors'
        '404':
          description: Job not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/jobs/{job_id}/skills/{id}:
    delete:
      tags:
        - Job Skills
      summary: Delete a job skill
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: integer
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Skill deleted
        '404':
          description: Skill not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
